<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start and End Day</title>
</head>
<body>

<h1>Suspension Day</h1>
{% csrf_token %}
<h2>Current Pickup Day</h2>
{{Customer.pickup_date}}<br>
<h2>Date to Start Suspending</h2>
<form action="{% url 'customers:index' %}" method="post">
    {% csrf_token %}
    Pickup Date:<input type="text" name="Suspend Start Date" placeholder="yyyy/mm/dd" id="Suspend Start Date"><br>
<input type="submit" value="Submit!"></form>


<h2>Date to End Suspension</h2>
{% csrf_token %}
<form action="{% url 'customers:index' %}" method="post">
    {% csrf_token %}
    Pickup Date:<input type="text" name="Suspend End Date" placeholder="yyyy/mm/dd" id="Suspend End Date"><br>
<input type="submit" value="Submit!">
</form>



</body>
</html>
