</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="Home">

<h1>One Time Pickup Date</h1>
{% csrf_token %}

    {% csrf_token %}

    <input type="submit" value="Submit!">
</form>
